<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/output.css">

    <title>Pomodoro</title>
</head>
<body class="bg-[#F8FAFC]">
    <header class=" h-[50px] flex flex-row items-center px-[50px] z-30">
        <div class="flex flex-row">
            <h1>Pomodoro</h1>
        </div>
    </header>
    <main class="bg-[#F8FAFC] flex sm:flex-row place-content-center flex-col gap-3 w-full h-full">
        <div class="flex flex-col items-center">
            <div class="flex flex-row gap-3 p-4 mt-5 w-fit bg-[#BCCCDC] box_2" id="focused_btn">
                <button id="pomodoroBtn" class="btn_2" onclick="pomodoro()" >Pomodoro</button>
                <button id="shortRestBtn" class="btn_2" onclick="shortBreak()">Short Rest</button>
                <button id="longRestBtn" class="btn_2" onclick="longBreak()" >Long Rest</button>
            </div>
            <div class="flex flex-col place-items-center box_1 py-2 mt-5 px-10">
                <h1 id="status" class="text-[35px] font-semibold">Pomodoro</h1>
                <h1 id="time" class="text-[100px] font-bold">25:00</h1>
                <div class="flex flex-row gap-3 p-2">
                    <button id="pause" class="btn w-[100px] h-[40px]" onclick="pausePomodoro()">Start</button>
                    <button class="btn w-[100px] h-[40px]" onclick="resetPomodoro()">Reset</button> 
                </div>
            </div>
        </div>
        <div class="flex flex-col h-[370px] gap-2 p-4 mt-5 bg-[#9AA6B2] shadow-[5px_5px_0px_rgba(0,0,0,1)] rounded-md">
            <input type="text" id="task" class="input p-1 rounded-md outline-none border-black border-[1px]" placeholder="Add your task here">
            <div class="flex flex-row gap-2 w-full">
                <button class="btn py-[3px] basis-1/2" onclick="addTask()">Add Task</button>
                <button class="btn py-[3px] basis-1/2" onclick="deleteTask()">Del Done</button>
            </div>

            <ul id="taskList" class="list-disc list-inside text-white gap-2 flex flex-col overflow-auto">
            </ul>
        </div>
    </main>
    <div class="absolute rounded-md top-4 right-4 p-3 bg-slate-500 transition-all duration-500 ease-in-out" id="notificationPermission">
        <p class="text-white pb-2">Please allow notification for this web</p>
        <button class="btn p-2" onclick="askNotificationPermission()">Ask permission</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
